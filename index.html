<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee-demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/reset-css.css">

<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__list-item header__qr--display">
                            <a href="" class="navbar__list-link navbar__list-item--separate">Vào cửa hàng trên ứng dụng</a>
                            <div class="header__qr">
                                <img src="./assets/img/qr-shopee.png" alt="QR-shopee" class="header__qr-img">
                                <div class="header__qr-app">
                                    <a href="" class="header__qr-link"><img src="./assets/img/app-store.png" alt="App ios" class="header__qr-download"></a>
                                    <a href="" class="header__qr-link"><img src="./assets/img/google-play.png" alt="App android" class="header__qr-download"></a>
                                </div>
                            </div>
                        </li>
                        <li class="navbar__list-item">
                            <a href="" class="navbar__list-link navbar__list-title-no-pointer">Kết nối</a>
                            <a href="" class="navbar__list-icon-link">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="navbar__list-icon-link">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar__list">
                        <li class="navbar__list-item">
                            <a href="" class="navbar__list-link">
                                <i class="fa-regular fa-bell"></i>
                                Thông báo</a>
                        </li>
                        <li class="navbar__list-item">
                            <a href="" class="navbar__list-link">
                                <i class="fa-regular fa-circle-question"></i>
                                Trợ giúp</a>
                        </li>
                        <li class="navbar__list-item">
                            <a href="" class="navbar__list-link navbar__list-link--strong navbar__list-item--separate">Đăng ký</a>
                        </li>
                        <li class="navbar__list-item">
                            <a href="" class="navbar__list-link navbar__list-link--strong">Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container"></div>
        <div class="footer"></div>
    </div>
